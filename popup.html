<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: white;
      color: #000000;
    }
    
    .header {
      background: white;
      border-bottom: 2px solid #000000;
      padding: 20px;
      text-align: left;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 700;
      color: #000000;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .header p {
      font-size: 14px;
      color: #666666;
      font-weight: 400;
    }
    
    .main-content {
      padding: 20px;
    }
    
    .stats-card {
      background: white;
      border: 2px solid #000000;
      padding: 16px;
      margin-bottom: 20px;
      transition: all 0.2s ease;
    }
    
    .stats-card:hover {
      transform: translateY(-1px);
      box-shadow: 3px 3px 0px #000000;
    }
    
    .stats-header {
      font-size: 14px;
      color: #666666;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    
    .stats-number {
      font-size: 32px;
      font-weight: 700;
      color: #000000;
      line-height: 1;
    }
    
    .stats-label {
      font-size: 14px;
      color: #666666;
      margin-top: 4px;
    }
    
    .capture-btn {
      width: 100%;
      padding: 16px 20px;
      background: #000000;
      color: white;
      border: 2px solid #000000;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .config-btn {
      width: 100%;
      padding: 12px 20px;
      background: white;
      color: #000000;
      border: 2px solid #000000;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .capture-btn:hover {
      background: white;
      color: #000000;
      transform: translateY(-1px);
      box-shadow: 2px 2px 0px #000000;
    }
    
    .config-btn:hover {
      background: #000000;
      color: white;
      transform: translateY(-1px);
      box-shadow: 2px 2px 0px #000000;
    }
    
    .capture-btn:disabled {
      background: #cccccc;
      color: #666666;
      border-color: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .config-panel {
      background: white;
      border: 2px solid #000000;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }
    
    .config-panel.show {
      display: block;
    }
    
    .config-group {
      margin-bottom: 16px;
    }
    
    .config-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #000000;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .config-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #000000;
      background: white;
      font-size: 14px;
      color: #000000;
      font-family: inherit;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }
    
    .config-input:focus {
      outline: none;
      box-shadow: 2px 2px 0px #000000;
      transform: translateY(-1px);
    }
    
    .config-input::placeholder {
      color: #999999;
    }
    
    .config-save {
      width: 100%;
      padding: 12px 20px;
      background: #000000;
      color: white;
      border: 2px solid #000000;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .config-save:hover {
      background: white;
      color: #000000;
      transform: translateY(-1px);
      box-shadow: 2px 2px 0px #000000;
    }
    
    .status {
      padding: 12px 16px;
      font-size: 13px;
      font-weight: 500;
      display: none;
      border: 2px solid;
      margin-top: 12px;
    }
    
    .status.info { 
      background: #e3f2fd;
      color: #1565c0;
      border-color: #1565c0;
    }
    
    .status.success { 
      background: #e8f5e8;
      color: #2e7d32;
      border-color: #2e7d32;
    }
    
    .status.error { 
      background: #ffebee;
      color: #c62828;
      border-color: #c62828;
    }
    
    .status.error { 
      background: #ffebee;
      color: #c62828;
      border-color: #c62828;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Sync</h1>
    <p>Capture & organize your solutions</p>
  </div>
  
  <div class="main-content">
    <div class="stats-card" id="stats">
      <div class="stats-header">Problems Synced</div>
      <div class="stats-number" id="problemCount">-</div>
      <div class="stats-label">Total captured</div>
    </div>

    <button id="captureBtn" class="capture-btn">
      <span></span>
      <span>Capture Problem</span>
    </button>
    
    <button id="configBtn" class="config-btn">
      <span>Settings</span>
    </button>
    
    <div id="configPanel" class="config-panel">
      <div class="config-group">
        <label class="config-label" for="baseUrlInput">Backend URL</label>
        <input type="text" id="baseUrlInput" class="config-input" placeholder="http://localhost:3001" />
      </div>
      
      <div class="config-group">
        <label class="config-label" for="apiKeyInput">API Key</label>
        <input type="password" id="apiKeyInput" class="config-input" placeholder="Enter your API key" />
      </div>
      
      <button id="configSave" class="config-save">Save Configuration</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="chrome-backend-sync.js"></script>
  <script src="popup.js"></script>
</body>
</html>
